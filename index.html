<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://iili.io/K4QGIa9.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel AI</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['SamsungSharp', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
      @font-face {
          font-family: "SamsungSharp";
          src: url("https://cdn.jsdelivr.net/gh/jatinzed/Samsung_sharp_sans_bold@main/Samsung-Sharp-Sans-Bold.ttf") format("truetype");
          font-weight: normal;
          font-style: normal;
      }
      body {
          font-family: "SamsungSharp", sans-serif;
      }
      .prose {
        color: #374151;
        line-height: 1.6;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #111827;
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.6em;
      }
      .prose h1 { font-size: 2em; }
      .prose h2 { font-size: 1.5em; }
      .prose h3 { font-size: 1.25em; }
      .prose p { margin-bottom: 1.25em; }
      .prose a { color: #4f46e5; text-decoration: underline; }
      .prose ul, .prose ol {
        padding-left: 1.75em;
        margin-bottom: 1.25em;
      }
      .prose ul { list-style-type: disc; }
      .prose ol { list-style-type: decimal; }
      .prose li > p { margin-bottom: 0.5em; }
      .prose code { 
        background-color: #e5e7eb;
        color: #1f2937;
        padding: 0.2em 0.4em; 
        margin: 0;
        font-size: 85%;
        border-radius: 3px; 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .prose pre {
        background-color: #1f2937;
        color: #d1d5db;
        padding: 1em;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.25em;
      }
      .prose pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        font-size: inherit;
      }
      .prose blockquote {
        border-left: 0.25em solid #d1d5db;
        padding-left: 1em;
        margin-left: 0;
        color: #6b7280;
        font-style: italic;
      }
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.25em;
        display: block;
        overflow-x: auto;
      }
      .prose th, .prose td {
        border: 1px solid #d1d5db;
        padding: 0.5em 1em;
      }
      .prose th {
        background-color: #f9fafb;
        font-weight: 600;
      }
      .prose hr {
          border-top: 1px solid #e5e7eb;
          margin: 2em 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
